<style type="text/css">
    body {
        overflow: hidden;
		margin: 0;
    }
</style>
<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
<div id="SamplePlayerDivID2"></div>
<script type="text/javascript">
  //var w = window.innerWidth;
  //var h = window.innerHeight;
  var options = {
	layout: "video",
    width: "100%",
    height: "100%",
    channel: "epicdemostream",
	volume: "1.0",
    // only needed if your site is also embedded on embed.example.com and othersite.example.com 
    parent: ["ctrestain.github.io"]
  };
  var player2 = new Twitch.Embed("SamplePlayerDivID2", options);
  player2.setVolume(1.0);
  function volChange(v){
	player2.setVolume(v);
  }
  function muteVid(mute){
	player2.setMuted(mute);
  }
</script>
