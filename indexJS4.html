<style type="text/css">
    body {
        overflow: hidden;
		margin: 0;
    }
</style>
<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
<div id="SamplePlayerDivID3"></div>
<script type="text/javascript">
  //var w = window.innerWidth;
  //var h = window.innerHeight;
  var options = {
	layout: "video",
    width: "100%",
    height: "100%",
    channel: "ctrestain",
	volume: "1.0",
    // only needed if your site is also embedded on embed.example.com and othersite.example.com 
    parent: ["ctrestain.github.io"]
  };
  var player3 = new Twitch.Embed("SamplePlayerDivID3", options);
  player3.addEventListener(Twitch.Player.READY, vidReady);
  player3.addEventListener(Twitch.Player.PLAYING, vidPlaying);
  player3.setVolume(1.0);
  function vidReady(){
	window.vuplex.postMessage({ type: 'status', message: 'ready' });
  }
  function vidPlaying(){
	window.vuplex.postMessage({ type: 'status', message: 'playing' });
  }
  function volChange(v){
	player3.setVolume(v);
  }
  function muteVid(mute){
	player3.setMuted(mute);
  }
  function playVideo(){
	player3.play();
  }
  function pauseVideo(){
	player3.pause();
  }
</script>
